    <circle cx="350" cy="250" r="1.5" fill="white" />
    <circle cx="500" cy="120" r="1" fill="white" />
    <circle cx="650" cy="220" r="2" fill="white" />
    <circle cx="800" cy="180" r="1" fill="white" />
