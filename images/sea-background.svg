    <path d="M0,400 C100,380 200,420 300,400 C400,380 500,420 600,400 C700,380 800,420 900,400 C1000,380 1100,420 1200,400 L1200,420 C1100,440 1000,400 900,420 C800,440 700,400 600,420 C500,440 400,400 300,420 C200,440 100,400 0,420 Z" fill="#ffffff" />
    <path d="M0,500 C100,480 200,520 300,500 C400,480 500,520 600,500 C700,480 800,520 900,500 C1000,480 1100,520 1200,500 L1200,520 C1100,540 1000,500 900,520 C800,540 700,500 600,520 C500,540 400,500 300,520 C200,540 100,500 0,520 Z" fill="#ffffff" />
