<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" fill="none">
  <!-- Gradiente dell'oceano con diverse sfumature di blu -->
  <defs>
    <linearGradient id="oceanGradient" x1="600" y1="0" x2="600" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00152a" />
      <stop offset="0.3" stop-color="#00264d" />
      <stop offset="0.6" stop-color="#004080" />
      <stop offset="0.9" stop-color="#0073e6" />
    </linearGradient>
    <radialGradient id="sunRays" cx="600" cy="100" r="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#b3e0ff" stop-opacity="0.2" />
      <stop offset="1" stop-color="#004080" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- Sfondo dell'oceano -->
  <rect width="1200" height="800" fill="url(#oceanGradient)" />
  
  <!-- Raggi di sole che penetrano nell'acqua -->
  <ellipse cx="600" cy="100" rx="600" ry="400" fill="url(#sunRays)" />
  
  <!-- Texture dell'acqua con onde -->
  <g opacity="0.3">
    <path d="M0,200 C100,180 200,220 300,200 C400,180 500,220 600,200 C700,180 800,220 900,200 C1000,180 1100,220 1200,200 L1200,220 C1100,240 1000,200 900,220 C800,240 700,200 600,220 C500,240 400,200 300,220 C200,240 100,200 0,220 Z" fill="#ffffff" />
